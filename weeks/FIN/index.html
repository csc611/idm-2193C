<html>
  <head>
    <title>Aesop's Fables Retold</title>
    <link rel="icon" href="./icon.png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <script src="./java.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <body>
    <header></header>
    <article>
      <p id="title">Welcome!</p>
      <div id="line"></div>
      <p id="description">This is an digital collection of short children's stories from Aesop's Fables! Each story has an important lesson to be learned!</p>
      <img src="./assets/lovereading.png" alt="love-reading" id="lovereading">
    </article>

    <section>
      <div class="perspective-text">
        <div class="perspective-line">
          <p id="para"></p>
          <p id="para">May the</p>
        </div>
        <div class="perspective-line">
          <p id="para">May the</p>
          <p id="para"><span id="magic">Magic</span> of </p>
        </div>
        <div class="perspective-line">
          <p id="para"><span id="magic">Magic</span> of </p>
          <p id="para">Aesop's World</p>
        </div>
        <div class="perspective-line">
          <p id="para">Aesop's World</p>
          <p id="para"><span id="bright">Brighten</span> your <span id="day">day</span></p>
        </div>
        <div class="perspective-line">
          <p id="para"><span id="bright">Brighten</span> your <span id="day">day</span></p>
          <p id="para"></p>
        </div>
      </div>
    </section>

    <footer>
      <form><input type="button" value="STORY LIST" onClick="story_list()"></form>
      <form><input type="button" value="SURPRISE ME!" onClick="random_story()"></form>
    </footer>
  </body>
</html>
